name: FukayaLab_Server

include:
  - path: ./compose/Entry/index.yml
  - path: ./compose/Database/index.yml
  - path: ./compose/Management/index.yml
  - path: ./compose/Api/index.yml

# --------------------------------------------------------------------------
#  🌐 ネットワーク定義 (全体で共有するものはここに集約)
# --------------------------------------------------------------------------
networks:
  frontend_network:
    name: ${COMPOSE_PROJECT_NAME}_frontend_net
  shared_backend_network:
    name: ${COMPOSE_PROJECT_NAME}_backend_net

# --------------------------------------------------------------------------
#  💾 名前付きボリューム定義 (全体で共有するものはここに集約)
# --------------------------------------------------------------------------
volumes:
  caddy_data:
  caddy_config:
  postgres_db_data:
  pgadmin_data:
  duplicati_config_data:
  duplicati_backups_storage:
  db_dumps_staging_area:
  portainer_data: